<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=0;" name="viewport" />
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="black" name="apple-mobile-web-app-status-bar-style" />
        <title>umeng统计</title>
        <!-- <link rel="stylesheet" href="jquery.mobile-1.0.min.css" /> -->
        <link rel="stylesheet" href="home.css" />
    </head>
    <body>
        <div id="container">
            <header  class="umeng-header box_shadow2">
                <img src="images/logo.png" style="margin-left:20px"/>
                 <a href="index.html" data-icon="check">Save</a>
            </header>
            <div>
                <div class="umeng-grid-b">
                    <div class="umeng-block-a">
                        <div class="umeng-bar umeng-bar-c box_shadow1">
                            新增用户
                            <div class="umeng-bar-table" >
                                <div class="" >
                                    <span class="fl" >昨日</span>
                                    <span class="fr">1023</span>
                                </div>
                                <div class="clear">
                                    <span class="fl">今日</span>
                                    <span class="fr">931</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="umeng-block-b">
                        <div class="umeng-bar umeng-bar-c box_shadow1" >
                            启动用户	
                            <div class="umeng-bar-table" >
                                <div class="" >
                                    <span class="fl" >昨日</span>
                                    <span class="fr">1023</span>
                                </div>
                                <div class="clear">
                                    <span class="fl">今日</span>
                                    <span class="fr">931</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="umeng-block-c">
                        <div class="umeng-bar umeng-bar-c box_shadow1" >
                            启动次数
                            <div class="umeng-bar-table" >
                                <div class="" >
                                    <span class="fl" >昨日</span>
                                    <span class="fr">1023</span>
                                </div>
                                <div class="clear">
                                    <span class="fl">今日</span>
                                    <span class="fr">931</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div  class="umeng-content umengapp_content"  >
                    <ul class="box_shadow1" >
                        <li>
                            <div class="appstatus-a appstatus fl" >
                            </div>
                            <a class ="app_list" href="http://www.baidu.com" >
                                <span class="app_name" >app1</span>
                                <span class="app_newers_count" >2000</span>
                                <span class="app_newers_content" >新用户</span>
                            </a>
                            <div class="new_msgs_count box_gradient1" >
                                <span >4</span>	
                            </div>
                            <div style="clear:both"></div>
                        </li>
                        <li>
                            <div class="appstatus-b appstatus fl" >
                            </div>
                            <a class ="app_list" href="http://www.baidu.com" >
                                <span class="app_name" >app1</span>
                                <span class="app_newers_count" >2000</span>
                                <span class="app_newers_content" >新用户</span>

                            <div class="new_msgs_count box_gradient1" >
                                <span >4</span>	
                            </div>
                            <div style="clear:both"></div>
                        </li>
                        <li>
                            <div class="appstatus-c appstatus fl" >
                            </div>
                            <a class ="app_list" href="http://www.baidu.com" >
                                <span class="app_name" >app1</span>
                                <span class="app_newers_count" >2000</span>
                                <span class="app_newers_content" >新用户</span>
                            </a>
                            <div class="new_msgs_count box_gradient1" >
                                <span >4</span>	
                            </div>
                            <div style="clear:both"></div>
                        </li>
                    </ul>
                </div>

            </div>
            <script src="jquery-1.6.4.min.js"></script>
            <!-- <script src="jquery.mobile-1.0.min.js"></script> -->
